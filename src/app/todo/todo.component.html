<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-danger text-white p-3 mt-2 text-center">
                {{ name }}'s Todo List
            </h3>

            <div class="input-group mb-2">
                <input #itemText class="form-control" type="text" (keyup.enter)="addItem(itemText.value); itemText.value=''">
                <button class="btn btn-danger" (click)="addItem(itemText.value); itemText.value=''">Add</button>
            </div>

            <div class="form-switch mb-2 d-flex flex-row-reverse">
                <label for="displayAll">Display all</label>
                <input class="form-check-input mx-2" [(ngModel)]="displayAll" type="checkbox" id="displayAll">
            </div>

            <table class="table table-bordered" *ngIf="items.length > 0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Completed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(), let i = index" [class.bg-warning]="item.status">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.status ? "Yes" : "No" }}</td>
                        <td class="text-center">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="item.status">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-warning" *ngIf="items.length === 0">
                List is empty.
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-danger" (click)="deleteAll()">Delete all</button>
            </div>

        </div>
    </div>
</div>
